<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <h1>To-do list</h1>

        <button class="send">Dodaj zadanie</button>  
        <div class="tasks">
            <ul class="task-list">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
